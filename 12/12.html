<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h2>CONTACT <span>US</span></h2>
            <p>Do You Have Any Questions?</p>
            <form>
                <div class="form-group">
                    <input type="Name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email*" required>
                    <input type="tel" placeholder="Phone" required>
                </div>
                <div class="form-group">
                   
                    <textarea placeholder="tell us about project*" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="info-section">
            <h3>OFFICE LOCATION</h3>
            <p>22 Baker Street, </p>
            <p>london, United Kingdom, </p>
            <p>W1U 3BW</p>
            <h3>PHONE</h3>
            <p>+44 20 7336 1489</p>
            <p>+99-34-88-7/8-9989</p>
            <h3>EMAIL</h3>
            <p>info@yourdomain.com</p>
            <p>admin@yourdomain.com</p>
            <h3>SOCIAL ADDRESS</h3>
            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/1312/1312139.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3670/3670151.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="LinkedIn"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
